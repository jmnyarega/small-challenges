    <title>j5</title>
    <link rel="stylesheet" href="../css/home/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header class="header u-container">
  <img
    class="header__logo"
    src="./images/logo.svg"
    alt="Josiah's Portfolio - Home"
  />
  <input type="checkbox" id="toggle" />
  <label for="toggle" class="hamburger">
    <span class="top"></span>
    <span class="middle"></span>
    <span class="bottom"></span>
  </label>
  <nav class="nav u-container">
    <ul class="nav__items">
      <li class="nav__item"><a class="nav__link" href="#0">Projects</a></li>
      <li class="nav__item"><a class="nav__link" href="#0">Blogs</a></li>
      <li class="nav__item"><a class="nav__link" href="#0">Contact</a></li>
      <li class="nav__item"><a class="nav__link" href="#0">Credits</a></li>
    </ul>
  </nav>
</header>
<main>
  <section class="hero u-container">
    <h1 class="hero__title">Josiah Mokobo Nyarega</h1>
    <div class="address">
      <p class="address__title">Front-end web developer</p>
      <address class="address__address">Nairobi, Kenya</address>

  </section>

        >

            <img
              class="projects__img"
              src="https://res.cloudinary.com/dz209s6jk/image/upload/q_auto:good,w_900/Challenges/cqs8urpg9sr4ufvyiw7n.jpg"

              width="100%"
              height="300px"
            />
          </picture>
        </a>
      </li><li class="projects__item">
        <a
          href="./challenges/stats-preview-card"

          data-description="This is a great small challenge to help get you used to building to a design. There&#39;s no JS in this project, so you&#39;ll be able to focus on your HTML &amp; CSS skills."
        >
          <picture class="projects__picture">
            <img
              class="projects__img"
              src="https://res.cloudinary.com/dz209s6jk/image/upload/q_auto:good,w_900/Challenges/pnczwsvslfwimxcqjrwm.jpg"

              width="100%"

        >
          <picture class="projects__picture">
            <img
              class="projects__img"
              src="https://res.cloudinary.com/dz209s6jk/image/upload/q_auto:good,w_900/Challenges/ofrkupd8a9wh1wenvr8c.jpg"

              height="300px"

        <a

              class="projects__img"

          <picture class="projects__picture">

              class="projects__img"

          <picture class="projects__picture">
            <img
              class="projects__img"
              src="https://res.cloudinary.com/dz209s6jk/image/upload/q_auto:good,w_900/Challenges/boizahiijgdyynt18v9d.jpg"

              width="100%"

              width="100%"
              height="300px"
            />

        </a>

              class="projects__img"
              src="https://res.cloudinary.com/dz209s6jk/image/upload/q_auto:good,w_900/Challenges/etoajz7nokwmphl1jonw.jpg"
