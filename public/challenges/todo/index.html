<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="icon" href="" type="image/png" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&amp;display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header u-container">
  <h1 class="header__title">Todo</h1>
  <div class="switch">
    <input type="checkbox" id="toggle" />
    <label for="toggle">
      <img
        src="./images/icon-moon.svg"
        alt="switch dark theme"
        class="toggle__dark"
      />
      <img
        src="./images/icon-sun.svg"
        alt="switch light theme"
        class="toggle__light"
      />
    </label>
  </div>
</header>
<main class="u-container">
  <div class="input">
    <div class="circle"></div>
    <input type="text" name="" id="" placeholder="Create a new todo" />
  </div>
</main>

<footer class="footer"></footer>

<script src="./js/index.js"></script>

  </body>
</html>
