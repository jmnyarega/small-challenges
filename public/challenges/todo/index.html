<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="icon" href="" type="image/png" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&amp;display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header u-container">
  <h1 class="header__title">Todo</h1>
  <div class="switch">
    <input type="checkbox" id="toggle" />
    <label for="toggle">
      <img
        src="./images/icon-moon.svg"
        alt="switch dark theme"
        class="toggle__dark"
      />
      <img
        src="./images/icon-sun.svg"
        alt="switch light theme"
        class="toggle__light"
      />
    </label>
  </div>
</header>
<main class="u-container">
  <div class="input">
    <form name="new-item" class="input__form">


      <input type="checkbox" id="completed" />
      <label for="completed" class="input__check">
        <img src="./images/icon-check.svg" alt="" />
      </label>
      <input
        type="text"
        name=""
        id=""
        placeholder="Create a new todo"
        class="input__item"
      />
    </form>
  </div>
  <section class="list">
    <ul class="list__items">
      <li class="list__item">
        <span>
          <input type="checkbox" id="check">
          <label for="check" class="list__check">
            <img src="./images/icon-check.svg" alt="" >
          </label>
        </span>
        <span>Why</span>
        <span class="list__delete">
          <img src="./images/icon-cross.svg" alt="" >
        <span>
      </li>
      <li class="list__item">
        <span>
          <input type="checkbox" id="check1">
          <label for="check1" class="list__check">
            <img src="./images/icon-check.svg" alt="" >
          </label>
        </span>
        <span>Why</span>
        <span class="list__delete">
          <img src="./images/icon-cross.svg" alt="" >
        <span>
      </li>
    </ul>
  </section>
</main>

<footer class="footer"></footer>

<script src="./js/index.js"></script>

  </body>
</html>
